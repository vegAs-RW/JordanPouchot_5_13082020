<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    crossorigin="anonymous"
  />

    <title>Orinoco</title>
</head>

<body>

<!--Nav menu-->
<header class="border-bottom bg-light">
    <div class="container">
      <div class="row">
        <nav class="col navbar navbar-expand-lg navbar-light">
          <a href="../index.html" class="navbar-brand">
            <img
              src="../images/logo.png"
              alt="logo Orinoco"
              width="100"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html"
                  >Accueil</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="../pages/panier.html" id="basketPreview"
                  >Panier</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

<!-- Contact details -->
<section id="contact" class="mx-5 px-0 px-lg-5">
    <p class="text-center fs-2 my-5 bg-secondary text-white">Mes informations</p>
</section>

<!-- Table -->
<section id="section" class="container my-5 align-middle border-top border-dark">
    <p class="text-center fs-2 my-5 bg-secondary text-white">Récapitulatif de la commande</p>
    <div class="table-responsive">
        <table class="table table-hover my-auto mx-0">
            <thead>
            <tr class="text-center fs-5">
                <th scole="col">Nom</th>
                <th scole="col">Quantité</th>
                <th scole="col">Prix</th>
                <th scole="col" class="bg-light">Sous-total</th>
            </tr>
            </thead>
            <tbody id="productsBasket">
            <!--Insertion panier en JS-->
            </tbody>
            <tfoot>
            <tr class="text-center fs-5 bg-light">
                <th colspan="2" class="bg-white"></th>
                <th colspan="1">Total : </th>
                <th colspan="1" id="totalPrice"></th>
            </tr>
            </tfoot>
        </table>
    </div>
</section>
<div class="px-5 mx-5 my-4 d-md-flex justify-content-md-end">
    <button type="submit" class="btn btn-secondary mx-5 align-end" id="print">Imprimer la commande</button>
</div>


<!-- Footer -->
<footer>
    <div class="bg-light mt-3">
      <div class="container">
        <div class="row py-4">
          <div class="col">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#" class="text-dark">À propos</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-dark">Vie privée</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item">
                <a href="#" class="text-dark">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>

<script src="../js/function.js"></script>
<script src="../js/order.js"></script>
<script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
