<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Orinoco est une entreprise qui propose a la vente bon nombre d'appareil photos"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Orinoco, site d'achat d'appareils photos</title>
  </head>

  <body>
    <div class="container-fluid">
      <header class="border-bottom bg-light">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-light">
              <a href="index.html" class="navbar-brand">
                <img
                  src="../images/logo.png"
                  alt="logo Orinoco"
                  width="100"
                  height="50"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="../index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/panier.html">Panier</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <section id="emptyBasket">
          <div class="container">
            <div class="row mt-3">
              <div
                class="
                  col
                  d-flex
                  flex-column
                  justify-content-center
                  align-items-center
                  text-align-center
                "
              >
                <h1>Votre panier</h1>
                <p>Votre panier est vide</p>
                <a href="../index.html" class="btn btn-secondary"
                  >Poursuivre vos achats</a
                >
              </div>
            </div>
          </div>
        </section>
        <section id="fullBasket">
          <div class="d-none" id="basket">
            <p class="text-center fs-4 text-light bg-secondary basket d-none">
              Contenu du panier
            </p>
            <div class="table-responsive">
              <table class="table table-hover my-auto mx-0">
                <thead>
                  <tr class="text-center fs-5">
                    <th scole="col">Produit</th>
                    <th scole="col">Nom</th>
                    <th scole="col">Option</th>
                    <th scole="col">Quantité</th>
                    <th scole="col">Prix</th>
                    <th scole="col" class="bg-light">Sous-total</th>
                  </tr>
                </thead>
                <tbody id="productsBasket"></tbody>
                <tfoot>
                  <tr class="text-center fs-5 bg-light">
                    <th colspan="4" class="bg-white"></th>
                    <th colspan="1">Total :</th>
                    <th colspan="1" id="totalPrice"></th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <div class="text-center my-5 row" id="cacheButton">
              <div class="col-12 col-sm-6 my-4">
                <button
                  type="submit"
                  class="btn btn-secondary mx-5"
                  id="validationBasket"
                >
                  Valider la commande
                </button>
              </div>
              <div class="col-12 col-sm-6 my-4">
                <button type="button" class="btn btn-danger mx-5">
                  Vider le panier
                </button>
              </div>
            </div>
          </div>
        </section>
        <form>
          <div class="mb-3">
            <label for="formName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="formName" />
          </div>
          <div class="mb-3">
            <label for="formLastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="formLastName" />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="adress" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="adress" />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="Check1" />
            <label class="form-check-label" for="Check1"
              >Accepter les conditions générales de vente</label
            >
          </div>
          <div class="text-center my-5 d-md-flex justify-content-md-end">
            <div class="col-12 col-sm-6 my-4">
              <button type="submit" class="btn btn-secondary">
                Valider la commande
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <div class="bg-light mt-5">
          <div class="container">
            <div class="row py-4">
              <div class="col">
                <ul class="list-inline text-center">
                  <li class="list-inline-item">
                    <a href="#" class="text-dark">À propos</a>
                  </li>
                  <li class="list-inline-item">&middot;</li>
                  <li class="list-inline-item">
                    <a href="#" class="text-dark">Vie privée</a>
                  </li>
                  <li class="list-inline-item">&middot;</li>
                  <li class="list-inline-item">
                    <a href="#" class="text-dark">Conditions d'utilisations</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
