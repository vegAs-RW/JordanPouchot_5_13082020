<main>
  <!-- emptyBasket -->
<section id="emptyBasket">

        <div class="text-center my-5 shadow p-3 mb-5 bg-body rounded">
            <h1 class="fs-1 font-weight-bold text-secondary my-5">Votre panier est vide

                Commencez vos achats</a>

<!-- Tableau -->
<section id="section" class="container my-5 align-middle ">
    <div class=" d-none" id="basket">
        <p class="text-center fs-4 text-light bg-secondary basket d-none">Contenu du panier</p>
        <div class="table-responsive">
            <table class="table table-hover my-auto mx-0">
                <thead>
                <tr class="text-center fs-5">
                    <th scole="col">Nom</th>
                    <th scole="col">Quantité</th>
                    <th scole="col">Prix</th>
                    <th scole="col" class="bg-light">Sous-total</th>
                </tr>
                </thead>
                <tbody id="productsBasket">
                <!--Insertion panier en JS-->
                </tbody>
                <tfoot>
                <tr class="text-center fs-5 bg-light">
                    <th colspan="2" class="bg-white"></th>
                    <th colspan="1">Total : </th>
                    <th colspan="1" id="totalPrice"></th>
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="text-center my-5 row" id="cacheButton">
            <div class="col-12 col-sm-6 my-4">
                <button type="submit" class="btn btn-secondary mx-5" id="validationBasket">Valider le panier</button>
            </div>
            <div class="col-12 col-sm-6 my-4">
                <button type="button" class="btn btn-danger mx-5" id="clearBasket">Vider le panier</button>
            </div>
        </div>
    </div>
</section>

<!-- Formulaire -->
<div class="my-3 mx-5" id="orderForm">
    <p class="my-5 fs-5">Merci de remplir ce formulaire pour passer votre commande.</br> Tous les champs sont obligatoires.</p>
    <form class="row g-3" id="orderFormValidity">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="firstName" placeholder="Ex: 'Tony'"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Nom</label>
            <input type="text" class="form-control" id="lastName" placeholder="Ex: 'Stark'"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+))$" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="email" placeholder="Ex: 'tonystark@avengers.com'"
                       pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]{2,}\.[a-z]{2,4}$" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Adresse</label>
            <input type="text" class="form-control" id="address" placeholder="Ex: '3 rue Thanos'"
                   pattern="^(([a-zA-ZÀ-ÿ0-9]+[\s\-]{1}[a-zA-ZÀ-ÿ0-9]+)){1,10}$" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Ville</label>
            <input type="text" class="form-control" id="city" placeholder="Ex: 'New York'"
                   pattern="^(([a-zA-ZÀ-ÿ]+[\s\-]{1}[a-zA-ZÀ-ÿ]+)|([a-zA-ZÀ-ÿ]+)){1,10}$" required>
        </div>
        <div class="col-12">
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    <p> Accepter les termes et conditions de vente</p>
                </label>
            </div>
        </div>
        <div class="text-center my-5 d-md-flex justify-content-md-end">
            <div class="col-12 col-sm-6 my-4">
                <button type="submit" class="btn btn-secondary mx-5" id="order">Passer la commande</button>
            </div>

        </div>
    </form>
</div>
