<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco est une entreprise qui propose a la vente bon nombre d'appareil photos">
    <link rel="stylesheet" href="../css/style.css">
    <title>Orinoco, site d'achat d'appareils photos</title>
</head>

<body>
    <div class="container-fluid">
        <header class="border-bottom bg-light">
                <div class="container">
                    <div class="row">
                        <nav class="col navbar navbar-expand-lg navbar-light">
                            <a href="index.html" class="navbar-brand">
                                <img src="../images/logo.png" alt="logo Orinoco" width="100" height="50">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="navbarContent" class="collapse navbar-collapse">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="../index.html">Accueil</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="../pages/panier.html">Panier</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
        </header>
        <main>
        <section class="mx-3 my-5">
            <div class="card px-0 mx-3 my-4 border-0">
                <div class="row g-0 shadow p-3 bg-body rounded" id="product">
                    <div class="col-md-7" id="productImage">
                        <!-- Insertion de l'image -->
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 col-sm-7 mt-3" id="productName">
                                    <!-- Insertion du nom du produit -->
                                </div>
                                <div class="col-6 col-sm-5 text-end mt-3" id="productPrice">
                                    <!-- Insertion du prix du produit -->
                                </div>
                            </div>
                            <select id="option" class="form-select mb-3" aria-label="choisir la version">
                            </select>
                            <div class="mb-3" id="productDescription">
                                <!-- Insertion de la description du produit -->
                            </div>
                            <div class="row">
                                <div class="col-5 col-sm-3 col-md-5 col-lg-4 col-xl-3 my-auto">
                                    <p>Quantité :</p>
                                </div>
                                <div class="col-4 col-sm-3 col-md-4 col-lg-3 ">
                                    <select id="quantity" class="form-select mb-3" aria-label="Quantité">
                                        <option selected value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                            <button id="btnAddBasket" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#myModal">Ajouter au panier</button>
                        </div>
                        <div class="toast show position-absolute top-50 start-50 translate-middle bg-danger" id="myToast"
                             hidden>
                            <div id="liveToast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="d-flex my-2">
                                    <div class="toast-body me-auto py-0 text-white" id="message">
                                    </div>
                                    <button type="button" class="btn-close btn-close-white me-2" data-bs-dismiss="toast"
                                            aria-label="Close" id="closeToast"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </main>
        <footer>
            <div class="bg-light mt-5">
                <div class="container">
                    <div class="row py-4">
                        <div class="col">
                            <ul class="list-inline text-center">
                                <li class="list-inline-item"><a href="#" class="text-dark">À propos</a></li>
                                <li class="list-inline-item">&middot;</li>
                                <li class="list-inline-item"><a href="#" class="text-dark">Vie privée</a></li>
                                <li class="list-inline-item">&middot;</li>
                                <li class="list-inline-item"><a href="#" class="text-dark">Conditions d'utilisations</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="../js/product.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
